<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav>
      <ul>
        <li><img src="img/logo.png" id="logo" alt="melhor logo que você vai ver na vida" /></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Cadastro</a>
          <div class="dropdown-content">
            <a href="#">Usuários</a>
            <a href="#">Projetos falidos</a>
          </div>
        <li><a href="#">Listagem</a></li>
      </ul>
    </nav>
      <div id="cadastro">
        <form name='form-cadastro'>
          <label>Nome: </label>
          <input type="text" id="nome" placeholder="Insira seu nome">
          <label>Email: </label>
          <input type="text" id="email" placeholder="Insira seu email">
          <label>Usuário:</label>
          <input type="text" id="usuario" placeholder="Insira o usuário desejado">
          <label>Senha: </label>
          <input type="password" id="senha" placeholder="Escolha sua senha">
          <input type="submit" class="submit" value="Cadastrar">
          <input type="reset" class="reset" value="Limpar">
        </form>
  </body>
</html>
